<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 250px;">
  <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-light bg-dark text-decoration-none border-bottom">
    
    <span class="fs-5 fw-semibold">Artigos</span>
  </div>

  
  <div class="list-group list-group-flush border-bottom scrollarea" *ngFor="let article of articles">
    <div class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">{{article.articleTitle}}</strong>
        <small>{{article.articleDate}}</small>
      </div>
      <div class="col-10 mb-1 small">
        {{article.articleResume}}
      </div>
      <span>{{article.articleKeys}}</span>
    </div>
  </div>
</div>
