version: 0.2
env:
  variables:
    APP_NAME: "personal-notes-asf"
phases:
  install:
    runtime-versions:
      nodejs: 12.x
    commands:
      - echo install process started
      - npm install npm@latest -g
      - npm install -g @angular/cli
  pre_build:
    commands:
      - echo Prebuild steps
      - npm install
  build:
    commands:
      - echo build process started now
      - ng build
  post_build:
    commands:
      - echo build process finished, we should uplload to S3 now
      - cd dist
      - ls -la
      - aws s3 sync . s3://asfpersonblog-hmg --delete